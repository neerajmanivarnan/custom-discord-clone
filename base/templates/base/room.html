{% extends 'main.html' %}

{% block content %}

<h1>

    {{room.name}}

   
    
</h1>
<div>
    {{room.description}}
</div>

<div class="comment-wrapper">
    <h3>
        Conversation
    </h3>
    
    {% for message in room_messages %}

        <div>
            <hr>
            <small>
                @{{message.user}}  {{message.created | timesince }}
            </small>
            
            <p>
                {{message.body}}
            </p>
        </div>

    {% endfor %}
</div>

<div >
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Write your message here..">
    </form>
</div>



{% endblock content %}
