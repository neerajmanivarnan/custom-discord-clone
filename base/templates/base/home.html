{% extends 'main.html' %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>

<div class="home-container">
    <div >
        <h3>
            Browse Topics
            
        </h3>

        <hr>
        <a href="{% url 'home' %}">All</a>
            {% for topic in topics %}

                <div>
                    <a href="{% url 'home'%}?q={{topic.name}}">{{topic.name}}</a>
                </div>

            {% endfor %}
    </div>
    <div >
        <a class="create-room" href="{% url 'create-room' %}"> Create a Room</a>
        <h5>
            {{room_count}} number of rooms available
        </h5>
        {% for rom in room %}
            <div class="room-container" >
                <hr>

                <a href="{% url 'delete-room' rom.id %}" >
                    <button>Delete</button>
                </a>
                <a href="{% url 'update-room' rom.id %}" >
                    <button>Edit</button>
                </a>
                <div>
                    <p >
                        @{{rom.host.username}}
                    </p>
                    <h3 >
                         <a href="{% url 'room' rom.id %}" > {{ rom.name }}</a>
                    </h3>
                </div>
                <small >{{rom.topic.name}}</small>
                <hr>
            </div>
    
        {% endfor%}
    </div>
</div>




{% endblock content %}
